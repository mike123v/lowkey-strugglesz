<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowkey StrugglesZ | A Safe Space for Teens</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">
</head>
<body class="bg-blue-50 font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="assets/images/logo.svg" alt="Lowkey StrugglesZ" class="h-10">
                <span class="ml-2 text-xl font-bold text-indigo-600">Lowkey StrugglesZ</span>
            </a>
            <div class="flex space-x-4">
                <a href="post.html" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Post Anonymously</a>
                <a href="resources.html" class="px-4 py-2 text-indigo-600 hover:underline">Resources</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="py-16 px-4 text-center">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-6">You’re Not Alone.</h1>
            <p class="text-xl text-gray-600 mb-8">A safe space to vent, ask questions, and find support—no judgment.</p>
            <div class="flex justify-center space-x-4">
                <a href="post.html" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-medium">Share Your Story</a>
                <a href="#posts" class="px-6 py-3 border border-indigo-600 text-indigo-600 rounded-lg hover:bg-indigo-50 font-medium">See Others' Posts</a>
            </div>
        </div>
        <img src="assets/images/hero-bg.svg" alt="Teen support illustration" class="mt-12 mx-auto max-w-md">
    </section>

    <!-- Recent Posts (Dynamically loaded via Firebase) -->
    <section id="posts" class="py-12 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8">Recent Struggles & Questions</h2>
            <div id="postContainer" class="max-w-2xl mx-auto space-y-6">
                <!-- Posts load here via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>© 2024 Lowkey StrugglesZ | A Safe Space for Teens</p>
            <p class="mt-2 text-gray-400">Need urgent help? <a href="resources.html" class="underline">Click here</a>.</p>
        </div>
    </footer>

    <script src="assets/js/app.js"></script>
</body>
</html>
